name: CI

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.rs"
      - ".github/workflows/ci.yaml"
      - "Cargo.toml"
      - "rustfmt.toml"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.rs"
      - ".github/workflows/ci.yaml"
      - "Cargo.toml"
      - "rustfmt.toml"

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable with clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run cargo clippy
        run: cargo clippy --color=always --all-targets --release

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust nightly with rustfmt
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Run rustfmt --check
        run: cargo fmt -- --check --verbose

  test:
    needs: [ clippy, fmt ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ] # macos-latest, windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Test default features
        run: cargo +stable test --color=always --workspace --no-fail-fast --config env.RUSTC_BOOTSTRAP=\"1\" -- -Z unstable-options --show-output
